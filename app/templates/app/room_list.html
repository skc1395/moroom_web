{% extends 'app/base.html' %}
{% load staticfiles %}

{% block content %}
<h1 class="display-4"><img src="{% static 'img/room_list.png' %}" width="100%" style="margin: 0px;"></h1>
  <main role="main" class="container" style="margin-top: 80px;">
    <div class="row">
        {% for room in rooms %}
        <div class="col-sm-4 py-2">
          <div class="card card-body h-80">
            <img class="card-img-top" src="{{ room.photo.first.image.url }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'room_detail' pk=room.pk %}">{{ room.title }}</a></h5>
              <p class="card-text" style="margin-bottom: 0px;">입주가능일: {{ room.date_start }}</p>
              <p class="card-text" style="margin-bottom: 0px;">계약만기일: {{ room.date_end }}</p>
              <p class="card-text" style="margin-bottom: 0px;">보증금/월세: {{ room.deposit }} / {{ room.rentfee }}</p>
              <p class="card-text">지원사항: {{ room.fee_new }}</p>
            </div>
            <div class="card-footer" align="middle">
              <a href="{% url 'room_detail' pk=room.pk %}" class="btn btn-secondary">자세히 보기</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </main>
{% endblock %}
